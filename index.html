<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Registro de Produtos - Carrinho de compras</title>
</head>
<body>
  <div id="contorno">
  <nav class="navbar navbar-primary bg-primary form-control" style="min-height: 60px;">
    <span>Registro de Produtos
    </span>
    <button type="button" class="btn btn-primary" style="float:right;">
        <svg id="carrinho" width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-cart4" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
        </svg>
      <span id="car" class="badge badge-light">0</span>
    </button>
  </nav><br>

  <form>
    <div class="form-group">
      <input type="text" class="form-control form-control-sm" id="id" placeholder="ID">
    </div>
    <div class="form-group">
      <input type="text" class="form-control form-control-sm" id="descricao" placeholder="Descrição">
    </div>
    <div class="form-group">
      <input type="text" class="form-control form-control-sm" id="qtd" placeholder="Quantidade">
    </div>
    <div class="form-group">
      <input type="text" class="form-control form-control-sm" id="valor" placeholder="Valor Unitário">
    </div>
  <div class="botao">
  <button type="button" class="btn btn-primary form-control-sm" onclick="adiciona()">Adicionar</button>
  <button type="button" class="btn btn-secondary form-control-sm" onclick="apagar()">Remover</button>
  <button type="button" class="btn btn-success form-control-sm" onclick="limpar()">Limpar</button>
  <button type="button" class="btn btn-danger form-control-sm" onclick="mostrar()">Listar</button>
  <button type="button" class="btn btn-warning form-control-sm" onclick="mostrarTabela()">Tabela</button><br><br>
  </div>
  <h3>Lista de compras:</h3>
  <p id="lista"></p>
</form>
</div>
    <script type="text/javascript" src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
